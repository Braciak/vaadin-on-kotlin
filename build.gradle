buildscript {
    ext.kotlin_version = '1.1.51'
    ext.vaadin8_version = '8.1.5'
    ext.vaadin10_version = '10.0.0.alpha3'
    ext.karibudsl_version = '0.2.12'
    ext.local = new Properties()
    if (project.rootProject.file('local.properties').exists()) {
        ext.local.load(project.rootProject.file('local.properties').newDataInputStream())
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.51"
    id "org.akhikhl.gretty" version "2.0.0"
}

repositories {
    mavenCentral()
}

defaultTasks 'clean', 'build'

allprojects {
    group 'com.github.vok'
    version '0.3.0'
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'http://maven.vaadin.com/vaadin-addons' }
        maven { url 'https://maven.vaadin.com/vaadin-prereleases' }
        maven { url "https://dl.bintray.com/mvysny/vaadin-on-kotlin" }
        maven { url "https://repo.vaadin.com/nexus/content/repositories/flow" }
    }

    // for Travis to record failures: http://stackoverflow.com/questions/28614865/how-to-read-test-result-reports-on-travis-ci/28617954#28617954
    test {
        testLogging {
            events "failed"
            exceptionFormat "full"
        }
    }
}
